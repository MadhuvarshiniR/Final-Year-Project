<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Retro</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand p-2" href="#">Gain Credit Boards</a>
        <h5 class="navbar-nav mx-auto text-white" contenteditable="true">Sprint Retrospective</h5>
    </nav>


    <main class="content p-2 m-1">

        <div class="card border-0">
            <div class="card-body">
                <p class="w-25 w-50" contenteditable="true">Set the context of the retrospective here...</p>
            </div>
        </div>

        <div class="container-fluid p-2">

            <div class="row">

                <div class="col-12 col-lg-4 mb-3">

                    <div class="card card-border-primary">
                        <div class="card-header">
                            <h5 class="card-title text-center">Action Items</h5>
                        </div>
                        <div class="card-body p-3" id="action_items_board">
                            <button href="#" class="btn btn-primary btn-round btn-block mb-3" onclick="addCardActionItems()">
                                <i class="mr-2 fa fa-plus" aria-hidden="true"></i>Add new
                            </button>

                            <div class="card mb-3 bg-success text-white border-0" id="action-items-add"
                                style="display: none;">
                                <div class="card-body p-3">
                                    <input type="text" class="form-control" id="action-items-input"
                                        placeholder="Type here..." />
                                    <div class="div d-flex flex-row float-right">
                                        <a class="p-2 text-white" onclick="addFeedbackActionItems()"><i class="fa fa-check"
                                                aria-hidden="true"></i></a>
                                        <a class="p-2 text-white" onclick="dismissFeedback('action-items-add')"><i class="fa fa-times"
                                                aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>

                            <!-- A start Card Post -->
                            <!-- End Card Post -->
                        </div>
                    </div>

                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <div class="card card-border-primary">
                        <div class="card-header">
                            <h5 class="card-title text-center">To Improve</h5>
                        </div>
                        <div class="card-body p-3" id="to_improve_board">
                            <button href="#" class="btn btn-primary btn-round btn-block mb-3" onclick="addCardToImprove()">
                                <i class="mr-2 fa fa-plus" aria-hidden="true"></i>Add new
                            </button>

                            <div class="card mb-3 bg-danger text-white border-0" id="to-improve-add"
                                style="display: none;">
                                <div class="card-body p-3">
                                    <input type="text" class="form-control" id="to-improve-input"
                                        placeholder="Type here..." />
                                    <div class="div d-flex flex-row float-right">
                                        <a class="p-2 text-white" onclick="addFeedbackToImprove()"><i class="fa fa-check"
                                                aria-hidden="true"></i></a>
                                        <a class="p-2 text-white" onclick="dismissFeedback('to-improve-add')"><i class="fa fa-times"
                                                aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>

                            <!-- B Start Card Post -->
                            <!-- End Card Post -->
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-4 mb-3">
                    <div class="card card-border-primary">
                        <div class="card-header">
                            <h5 class="card-title text-center">Well Done</h5>
                        </div>
                        <div class="card-body p-3" id="well_done_board">
                            <button href="#" class="btn btn-primary btn-round btn-block mb-3" onclick="addCardWellDone()">
                                <i class="mr-2 fa fa-plus" aria-hidden="true"></i>Add new
                            </button>

                            <div class="card mb-3 bg-secondary text-white border-0" id="well-done-add"
                                style="display: none;">
                                <div class="card-body p-3">
                                    <input type="text" class="form-control" id="well-done-input"
                                        placeholder="Type here..." />
                                    <div class="div d-flex flex-row float-right">
                                        <a class="p-2 text-white" onclick="addFeedbackWellDone()"><i class="fa fa-check"
                                                aria-hidden="true"></i></a>
                                        <a class="p-2 text-white" onclick="dismissFeedback('well-done-add')"><i class="fa fa-times"
                                                aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>

                            <!--C Card Post -->
                            <!--C End Card Post -->
                        </div>
                    </div>
                </div>

            </div>


            {% for feedback in feedbacks %}
            <script>
                display_feedback('{{feedback|tojson}}')
            </script>
            {% endfor %}

        </div>
    </main>

    
    <script src="{{url_for('static', filename='js/bootstrap.bundle.js')}}"></script>


</body>

</html>
